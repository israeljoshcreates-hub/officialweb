<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minimal Shop</title>
    <meta name="description" content="Minimalist, fast e-commerce." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      :root { --accent: #0ea5a5; }
      *{ box-sizing:border-box }
      html,body,#root{ height:100% }
      body{ margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color:#111; background:#fff }
      a{ color:inherit; text-decoration:none }
      .container{ max-width:1080px; margin:0 auto; padding:16px }
      header{ border-bottom:1px solid #eee; }
      .nav{ display:flex; gap:16px; align-items:center; padding:12px 0 }
      .nav a{ padding:8px 0 }
      .grid{ display:grid; grid-template-columns:repeat(2,1fr); gap:16px }
      @media(min-width:768px){ .grid{ grid-template-columns:repeat(4,1fr) } }
      .card{ border:1px solid #eee; padding:12px; display:flex; flex-direction:column; gap:8px }
      .price{ font-weight:600 }
      .badge{ font-size:12px; color:#555 }
      .footer{ border-top:1px solid #eee; margin-top:32px; padding:16px 0; color:#555 }
      .btn{ display:inline-flex; align-items:center; justify-content:center; gap:8px; padding:10px 12px; border:1px solid #111; background:#fff; color:#111; cursor:pointer }
      .btn:hover{ border-color: var(--accent); color: var(--accent) }
      .search{ width:100%; padding:10px; border:1px solid #eee; margin:12px 0 }
      .filters{ display:flex; flex-wrap:wrap; gap:8px; margin:8px 0 }
      .filters select{ padding:8px; border:1px solid #eee }
      .hero{ padding:24px 0 }
      img{ width:100%; height:auto; display:block }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
